      description: "Creates a waiting room page preview. Upload a custom waiting room
        page for preview. You will receive a preview URL in the form `http://waitingrooms.dev/preview/<uuid>`.
        You can use the following query parameters to change the state of the preview:\n1.
        `force_queue`: Boolean indicating if all users will be queued in the waiting
        room and no one will be let into the origin website (also known as queueAll).\n2.
        `queue_is_full`: Boolean indicating if the waiting room's queue is currently
        full and not accepting new users at the moment.\n3. `queueing_method`: The
        queueing method currently used by the waiting room.\n\t- **fifo** indicates
        a FIFO queue.\n\t- **random** indicates a Random queue.\n\t- **passthrough**
        indicates a Passthrough queue. Keep in mind that the waiting room page will
        only be displayed if `force_queue=true` or `event=prequeueing` — for other
        cases the request will pass through to the origin. For our preview, this will
        be a fake origin website returning \"Welcome\". \n\t- **reject** indicates
        a Reject queue.\n4. `event`: Used to preview a waiting room event.\n\t- **none**
        indicates no event is occurring.\n\t- **prequeueing** indicates that an event
        is prequeueing (between `prequeue_start_time` and `event_start_time`).\n\t-
        **started** indicates that an event has started (between `event_start_time`
        and `event_end_time`).\n5. `shuffle_at_event_start`: Boolean indicating if
        the event will shuffle users in the prequeue when it starts. This can only
        be set to **true** if an event is active (`event` is not **none**).\n\nFor
        example, you can make a request to `http://waitingrooms.dev/preview/<uuid>?force_queue=false&queue_is_full=false&queueing_method=random&event=started&shuffle_at_event_start=true`\n6.
        `waitTime`: Non-zero, positive integer indicating the estimated wait time
        in minutes. The default value is 10 minutes.\n\nFor example, you can make
        a request to `http://waitingrooms.dev/preview/<uuid>?waitTime=50` to configure
        the estimated wait time as 50 minutes."
