          type: array
          items:
            type: string
            enum:
            - 1d
            - 7d
            - 14d
            - 28d
            - 90d
            - 180d
            - 1dControl
            - 7dControl
            - 14dControl
            - 28dControl
            - 90dControl
      - name: dateStart
        in: query
