          type: string
          enum:
          - 15m
          - 1h
          - 1d
      - name: name
        in: query
        description: Array of names that will be used to name the series in responses.
        schema:
          type: array
          items:
            type: string
            description: Array of names that will be used to name the series in responses.
            example: main_series
      - name: dateRange
        in: query
        description: For example, use `7d` and `7dControl` to compare this week with
          the previous week. Use this parameter or set specific start and end dates
          (`dateStart` and `dateEnd` parameters).
