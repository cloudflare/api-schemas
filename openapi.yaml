    schemas-result:
      type: object
      description: Metrics on Workers KV requests.
      required:
      - rows
      - data
      - data_lag
      - min
      - max
      - totals
      - query
      properties:
        data:
          type: array
          nullable: true
          items:
            type: object
            required:
            - metrics
            properties:
              metrics:
                type: array
                description: List of metrics returned by the query.
                items: {}
