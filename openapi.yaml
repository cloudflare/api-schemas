            Value "Auto" will be translated to "Lax" or "None" depending if Always
            Use HTTPS is enabled. Note: when using value "None", the secure attribute
            can not be set to "Never".'
          enum:
          - Auto
          - Lax
          - None
          - Strict
          default: Auto
          example: Auto
        secure:
          type: string
          description: Configures the Secure attribute on session affinity cookie.
            Value "Always" indicates the Secure attribute will be set in the Set-Cookie
            header, "Never" indicates the Secure attribute will not be set, and "Auto"
            will set the Secure attribute depending if Always Use HTTPS is enabled.
          enum:
          - Auto
          - Always
          - Never
          default: Auto
          example: Auto
        zero_downtime_failover:
          type: string
          description: Configures the zero-downtime failover between origins within
            a pool when session affinity is enabled. Value "none" means no failover
            takes place for sessions pinned to the origin (default). Value "temporary"
            means traffic will be sent to another other healthy origin until the originally
            pinned origin is available; note that this can potentially result in heavy
            origin flapping. Value "sticky" means the session affinity cookie is updated
            and subsequent requests are sent to the new origin. This feature is currently
            incompatible with Argo, Tiered Cache, and Bandwidth Alliance.
          enum:
