    schemas-requests:
      type: object
      description: Breakdown of totals for requests.
      properties:
        all:
          type: integer
          description: Total number of requests served.
        cached:
          type: integer
          description: Total number of cached requests served.
        content_type:
          type: object
          description: A variable list of key/value pairs where the key represents
            the type of content served, and the value is the number of requests.
          example:
            css: 15343
            gif: 23178
            html: 1.234213e+06
            javascript: 318236
            jpeg: 1.982048e+06
        country:
          type: object
          description: A variable list of key/value pairs where the key is a two-digit
            country code and the value is the number of requests served to that country.
          example:
            AG: 37298
            GI: 293846
            US: 4.181364e+06
        http_status:
          type: object
          description: Key/value pairs where the key is a HTTP status code and the
            value is the number of requests served with that code.
          example:
            "200": 1.3496983e+07
            "301": 283
            "400": 187936
            "402": 1828
            "404": 1293
        ssl:
          type: object
          description: A break down of requests served over HTTPS.
          properties:
            encrypted:
              type: integer
              description: The number of requests served over HTTPS.
            unencrypted:
              type: integer
              description: The number of requests served over HTTP.
        ssl_protocols:
          type: object
          description: A breakdown of requests by their SSL protocol.
          properties:
            TLSv1:
              type: integer
              description: The number of requests served over TLS v1.0.
            TLSv1.1:
              type: integer
              description: The number of requests served over TLS v1.1.
            TLSv1.2:
              type: integer
              description: The number of requests served over TLS v1.2.
            TLSv1.3:
              type: integer
              description: The number of requests served over TLS v1.3.
            none:
              type: integer
              description: The number of requests served over HTTP.
        uncached:
          type: integer
          description: Total number of requests served from the origin.
