openapi: 3.0.3
components:
  schemas:
    0rtt:
      allOf:
      - $ref: '#/components/schemas/schemas-base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - 0rtt
            example: 0rtt
          value:
            $ref: '#/components/schemas/0rtt_value'
      title: 0-RTT Value
      description: 0-RTT session resumption enabled for this zone.
    0rtt_value:
      type: string
      description: Value of the 0-RTT setting.
      enum:
      - "on"
      - "off"
      default: "off"
    AAAARecord:
      allOf:
      - $ref: '#/components/schemas/dns-record_components-schemas-base'
      - properties:
          content:
            type: string
            format: ipv6
            description: A valid IPv6 address.
            example: 2400:cb00:2049:1::173.245.59.16
          name:
            $ref: '#/components/schemas/dns-record_components-schemas-name'
          type:
            description: Record type.
            enum:
            - AAAA
            example: AAAA
      title: AAAA Record
      required:
      - type
      - name
      - content
    ARecord:
      allOf:
      - $ref: '#/components/schemas/dns-record_components-schemas-base'
      - properties:
          content:
            type: string
            format: ipv4
            description: A valid IPv4 address.
            example: 198.51.100.4
          name:
            $ref: '#/components/schemas/dns-record_components-schemas-name'
          type:
            description: Record type.
            enum:
            - A
            example: A
      title: A Record
      required:
      - type
      - name
      - content
    CERTRecord:
      allOf:
      - $ref: '#/components/schemas/dns-record_components-schemas-base'
      - properties:
          content:
            type: string
            description: Formatted CERT content. See 'data' to set CERT properties.
            readOnly: true
          data:
            type: object
            description: Components of a CERT record.
            properties:
              algorithm:
                type: number
                description: Algorithm.
                example: 8
                minimum: 0
                maximum: 255
              certificate:
                type: string
                description: Certificate.
              key_tag:
                type: number
                description: Key Tag.
                example: 1
                minimum: 0
                maximum: 65535
              type:
                type: number
                description: Type.
                example: 9
                minimum: 0
                maximum: 65535
          name:
            $ref: '#/components/schemas/dns-record_components-schemas-name'
          type:
            description: Record type.
            enum:
            - CERT
            example: CERT
      title: CERT Record
      required:
      - type
      - name
      - data
    CNAMERecord:
      allOf:
      - $ref: '#/components/schemas/dns-record_components-schemas-base'
      - properties:
          content:
            description: A valid hostname.
          name:
            $ref: '#/components/schemas/dns-record_components-schemas-name'
          type:
            description: Record type.
            enum:
            - CNAME
            example: CNAME
      title: CNAME Record
      required:
      - type
      - name
      - content
    CloudflareClientAPI_access-requests:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/access-requests_components-schemas-action'
        allowed:
          $ref: '#/components/schemas/schemas-allowed'
        app_domain:
          $ref: '#/components/schemas/app_domain'
        app_uid:
          $ref: '#/components/schemas/app_uid'
        connection:
          $ref: '#/components/schemas/components-schemas-connection'
        created_at:
          $ref: '#/components/schemas/timestamp'
        ip_address:
          $ref: '#/components/schemas/components-schemas-ip'
        ray_id:
          $ref: '#/components/schemas/ray_id'
        user_email:
          $ref: '#/components/schemas/CloudflareClientAPI_schemas-email'
    CloudflareClientAPI_account_identifier: {}
    CloudflareClientAPI_action:
      type: string
      description: The billing item action.
      example: subscription
      readOnly: true
      maxLength: 30
    CloudflareClientAPI_allowed:
      type: number
      description: Cloudflare Images allowed usage.
      example: 100000
      readOnly: true
    CloudflareClientAPI_api-response-common-failure:
      type: object
      required:
      - success
      - errors
      - messages
      - result
      properties:
        errors:
          allOf:
          - $ref: '#/components/schemas/messages'
          example:
          - code: 7003
            message: No route for the URI
          minLength: 1
        messages:
          allOf:
          - $ref: '#/components/schemas/messages'
          example: []
        result:
          enum:
          - null
          nullable: true
        success:
          type: boolean
          description: Whether the API call was successful
          enum:
          - false
          example: false
    CloudflareClientAPI_api-response-single-id:
      allOf:
      - $ref: '#/components/schemas/api-response-common'
      - properties:
          result:
            type: object
            nullable: true
            required:
            - id
            properties:
              id:
                $ref: '#/components/schemas/common_components-schemas-identifier'
      type: object
    CloudflareClientAPI_app_id:
      type: string
      description: Application identifier.
      example: ea95132c15732412d22c1476fa83f27a
      readOnly: true
      maxLength: 32
    CloudflareClientAPI_bookmarks:
      type: object
      properties:
        app_launcher_visible:
          $ref: '#/components/schemas/schemas-app_launcher_visible'
        created_at:
          $ref: '#/components/schemas/timestamp'
        domain:
          $ref: '#/components/schemas/components-schemas-domain'
        id:
          description: The unique identifier for the Bookmark application.
        logo_url:
          $ref: '#/components/schemas/logo_url'
        name:
          $ref: '#/components/schemas/bookmarks_components-schemas-name'
        updated_at:
          $ref: '#/components/schemas/timestamp'
    CloudflareClientAPI_ca:
      type: boolean
      description: Indicates whether the certificate is a CA or leaf certificate.
        Must be set to true.
      example: true
    CloudflareClientAPI_ca_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/schemas-ca'
    CloudflareClientAPI_certificates:
      type: object
      required:
      - hostnames
      - csr
      - requested_validity
      - request_type
      properties:
        certificate:
          $ref: '#/components/schemas/components-schemas-certificate'
        csr:
          $ref: '#/components/schemas/csr'
        expires_on:
          $ref: '#/components/schemas/certificates_components-schemas-expires_on'
        hostnames:
          $ref: '#/components/schemas/hostnames'
        id:
          $ref: '#/components/schemas/certificates_components-schemas-identifier'
        request_type:
          $ref: '#/components/schemas/request_type'
        requested_validity:
          $ref: '#/components/schemas/requested_validity'
    CloudflareClientAPI_certificates_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/components-schemas-certificates'
    CloudflareClientAPI_certificates_components-schemas-single_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            $ref: '#/components/schemas/components-schemas-certificates'
    CloudflareClientAPI_clipResponseSingle:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            $ref: '#/components/schemas/schemas-output'
    CloudflareClientAPI_components-schemas-id_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/tsig_components-schemas-identifier'
    CloudflareClientAPI_components-schemas-name:
      type: string
      description: Role Name.
      example: Organization Admin
      readOnly: true
      maxLength: 120
    CloudflareClientAPI_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/zone_components-schemas-zone'
    CloudflareClientAPI_components-schemas-single_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            $ref: '#/components/schemas/tsig'
    CloudflareClientAPI_connection:
      properties:
        added_at:
          example: "2021-08-18T10:51:10.09615Z"
        domain_reported_malicious:
          example: false
        first_page_url:
          example: blog.cloudflare.com/page
        first_seen_at:
          example: "2021-08-18T10:51:08Z"
        host:
          example: blog.cloudflare.com
        id:
          example: c9ef84a6bf5e47138c75d95e2f933e8f
        last_seen_at:
          example: "2021-09-02T09:57:54Z"
        page_urls:
          example:
          - blog.cloudflare.com/page1
          - blog.cloudflare.com/page2
        url:
          example: https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js
        url_contains_cdn_cgi_path:
          example: false
    CloudflareClientAPI_created:
      type: string
      format: date-time
      description: The date and time the destination address has been created.
      example: "2014-01-02T02:20:00Z"
      readOnly: true
    CloudflareClientAPI_direct_upload_request:
      type: object
      required:
      - maxDurationSeconds
      properties:
        allowedOrigins:
          $ref: '#/components/schemas/allowedOrigins'
        creator:
          $ref: '#/components/schemas/creator'
        expiry:
          type: string
          format: date-time
          description: The date and time after upload when videos will not be accepted.
          default: Now + 30 minutes
          example: "2021-01-02T02:20:00Z"
        maxDurationSeconds:
          type: integer
          description: Calculates the amount of time a video occupies before the video
            is uploaded. Direct uploads occupy minutes of videos on your Stream account
            until they are expired. After upload, the upload duration is used instead.
            If a video longer than the value is uploaded, the video results in an
            error.
          minimum: 1
          maximum: 21600
        requireSignedURLs:
          $ref: '#/components/schemas/requireSignedURLs'
        thumbnailTimestampPct:
          $ref: '#/components/schemas/thumbnailTimestampPct'
        watermark:
          $ref: '#/components/schemas/watermark_at_upload'
    CloudflareClientAPI_direct_upload_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            properties:
              uid:
                $ref: '#/components/schemas/videos_components-schemas-identifier'
              uploadURL:
                type: string
                description: The URL an unauthenticated upload can use for a single
                  `HTTP POST multipart/form-data` request.
                example: www.example.com/samplepath
              watermark:
                $ref: '#/components/schemas/CloudflareClientAPI_watermarks'
    CloudflareClientAPI_domain:
      type: object
      properties:
        environment:
          $ref: '#/components/schemas/environment'
        hostname:
          $ref: '#/components/schemas/components-schemas-hostname'
        id:
          $ref: '#/components/schemas/domain_identifier'
        service:
          $ref: '#/components/schemas/schemas-service'
        zone_id:
          $ref: '#/components/schemas/CloudflareClientAPI_zone_identifier'
        zone_name:
          $ref: '#/components/schemas/zone_name'
    CloudflareClientAPI_domain-response-collection:
      allOf:
      - $ref: '#/components/schemas/api-response-common'
      - type: object
        properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/CloudflareClientAPI_domain'
    CloudflareClientAPI_domain-response-single:
      allOf:
      - $ref: '#/components/schemas/api-response-common'
      - type: object
        properties:
          result:
            $ref: '#/components/schemas/CloudflareClientAPI_domain'
    CloudflareClientAPI_domain_name:
      type: string
      description: Domain name.
      example: cloudflare.com
    CloudflareClientAPI_duration:
      type: number
      description: The duration of the plan subscription.
      example: 1
    CloudflareClientAPI_email:
      type: string
      description: The contact email address of the user.
      example: user@example.com
      maxLength: 90
    CloudflareClientAPI_empty_response:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - type: object
        properties:
          result:
            type: array
            maxItems: 0
            items: {}
    CloudflareClientAPI_enabled:
      type: boolean
      description: Whether or not the Keyless SSL is on or off.
      example: false
      readOnly: true
    CloudflareClientAPI_exclude:
      type: array
      description: Rules evaluated with a NOT logical operator. To match a policy,
        a user cannot meet any of the Exclude rules.
      items:
        $ref: '#/components/schemas/rule_components-schemas-rule'
    CloudflareClientAPI_feature_app_props:
      type: object
      properties:
        allowed_idps:
          $ref: '#/components/schemas/allowed_idps'
        auto_redirect_to_identity:
          $ref: '#/components/schemas/auto_redirect_to_identity'
        domain:
          $ref: '#/components/schemas/CloudflareClientAPI_schemas-domain'
        name:
          $ref: '#/components/schemas/apps_components-schemas-name'
        session_duration:
          $ref: '#/components/schemas/session_duration'
        type:
          $ref: '#/components/schemas/apps_components-schemas-type'
    CloudflareClientAPI_frequency:
      type: string
      description: How often the subscription is renewed automatically.
      enum:
      - weekly
      - monthly
      - quarterly
      - yearly
      example: monthly
    CloudflareClientAPI_groups:
      type: object
      description: An object that allows you to enable or disable WAF rule groups
        for the current WAF override. Each key of this object must be the ID of a
        WAF rule group, and each value must be a valid WAF action (usually `default`
        or `disable`). When creating a new URI-based WAF override, you must provide
        a `groups` object or a `rules` object.
      example:
        ea8687e59929c1fd05ba97574ad43f77: default
    CloudflareClientAPI_id:
      type: string
      description: Identifier of a recommedation result.
      example: ssl_recommendation
    CloudflareClientAPI_id_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/dns-secondary-secondary-zone_components-schemas-identifier'
    CloudflareClientAPI_identifier:
      type: string
      description: Policy identifier.
      example: f267e341f3dd4697bd3b9f71dd96247f
      readOnly: true
    CloudflareClientAPI_identity-providers:
      type: object
      properties:
        config:
          $ref: '#/components/schemas/schemas-config'
        id:
          $ref: '#/components/schemas/uuid'
        name:
          $ref: '#/components/schemas/identity-providers_components-schemas-name'
        type:
          $ref: '#/components/schemas/identity-providers_components-schemas-type'
    CloudflareClientAPI_include:
      type: array
      description: Rules evaluated with an OR logical operator. A user needs to meet
        only one of the Include rules.
      items:
        $ref: '#/components/schemas/rule_components-schemas-rule'
    CloudflareClientAPI_ip:
      type: string
      description: IPv4/IPv6 address of primary or secondary nameserver, depending
        on what zone this peer is linked to. For primary zones this IP defines the
        IP of the secondary nameserver Cloudflare will NOTIFY upon zone changes. For
        secondary zones this IP defines the IP of the primary nameserver Cloudflare
        will send AXFR/IXFR requests to.
      example: 192.0.2.53
    CloudflareClientAPI_key_response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            type: array
            items:
              type: object
              properties:
                created:
                  $ref: '#/components/schemas/keys_components-schemas-created'
                id:
                  $ref: '#/components/schemas/keys_components-schemas-identifier'
    CloudflareClientAPI_keys:
      type: object
      properties:
        created:
          $ref: '#/components/schemas/keys_components-schemas-created'
        id:
          $ref: '#/components/schemas/keys_components-schemas-identifier'
        jwk:
          $ref: '#/components/schemas/jwk'
        pem:
          $ref: '#/components/schemas/pem'
    CloudflareClientAPI_live_input_object_without_url:
      properties:
        created:
          $ref: '#/components/schemas/connect_components-schemas-created'
        meta:
          $ref: '#/components/schemas/live_input_metadata'
        modified:
          $ref: '#/components/schemas/components-schemas-modified'
        uid:
          $ref: '#/components/schemas/live_input_identifier'
    CloudflareClientAPI_live_input_response_single:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            type: object
    CloudflareClientAPI_maxDurationSeconds:
      type: integer
      description: The maximum duration in seconds for a video upload. Can be set
        for a video that is not yet uploaded to limit its duration. Uploads that exceed
        the specified duration will fail during processing. A value of `-1` means
        the value is unknown.
    CloudflareClientAPI_modified:
      type: string
      format: date-time
      description: The date and time the destination address was last modified.
      example: "2014-01-02T02:20:00Z"
      readOnly: true
    CloudflareClientAPI_name:
      type: string
      description: Token name.
      example: readonly token
      maxLength: 120
    CloudflareClientAPI_organizations:
      type: object
      properties:
        auth_domain:
          $ref: '#/components/schemas/auth_domain'
        created_at:
          $ref: '#/components/schemas/timestamp'
        is_ui_read_only:
          $ref: '#/components/schemas/is_ui_read_only'
        login_design:
          $ref: '#/components/schemas/login_design'
        name:
          $ref: '#/components/schemas/organizations_components-schemas-name'
        updated_at:
          $ref: '#/components/schemas/timestamp'
    CloudflareClientAPI_policies:
      type: array
      description: List of access policies assigned to the token.
      items:
        $ref: '#/components/schemas/access-policy'
    CloudflareClientAPI_policies_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/schemas-policies'
    CloudflareClientAPI_policies_components-schemas-single_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            $ref: '#/components/schemas/schemas-policies'
    CloudflareClientAPI_require:
      type: array
      description: Rules evaluated with an AND logical operator. To match a policy,
        a user must meet all of the Require rules.
      items:
        $ref: '#/components/schemas/rule_components-schemas-rule'
    CloudflareClientAPI_response_collection:
      allOf:
      - $ref: '#/components/schemas/api-response-collection'
      - type: object
        properties:
          result:
            type: array
            items:
              type: object
    CloudflareClientAPI_rule:
      type: object
      required:
      - id
      - mode
      - allowed_modes
      - configuration
      properties:
        allowed_modes:
          type: array
          description: The available actions that a rule can apply to a matched request.
          example:
          - whitelist
          - block
          - challenge
          - js_challenge
          - managed_challenge
          readOnly: true
          items:
            $ref: '#/components/schemas/schemas-mode'
        configuration:
          $ref: '#/components/schemas/schemas-configuration'
        created_on:
          type: string
          format: date-time
          description: The timestamp of when the rule was created.
          example: "2014-01-01T05:20:00.12345Z"
          readOnly: true
        id:
          $ref: '#/components/schemas/rule_components-schemas-identifier'
        mode:
          $ref: '#/components/schemas/schemas-mode'
        modified_on:
          type: string
          format: date-time
          description: The timestamp of when the rule was last modified.
          example: "2014-01-01T05:20:00.12345Z"
          readOnly: true
        notes:
          $ref: '#/components/schemas/notes'
    CloudflareClientAPI_schemas-domain:
      type: string
      description: The domain and path that Access will secure.
      example: test.example.com/admin
    CloudflareClientAPI_schemas-email:
      type: string
      format: email
      description: The email address of the authenticating user.
      example: user@example.com
    CloudflareClientAPI_schemas-empty_response:
      allOf:
      - properties:
          result:
            type: boolean
            enum:
            - true
            - false
            example: true
          success:
            type: boolean
            enum:
            - true
            - false
            example: true
    CloudflareClientAPI_schemas-exclude:
      type: array
      description: Rules evaluated with a NOT logical operator. To match the policy,
        a user cannot meet any of the Exclude rules.
      items:
        $ref: '#/components/schemas/rule_components-schemas-rule'
    CloudflareClientAPI_schemas-id:
      type: string
      description: Identifier for the tail.
      example: 03dc9f77817b488fb26c5861ec18f791
    CloudflareClientAPI_schemas-id_response:
      allOf:
      - $ref: '#/components/schemas/api-response-single'
      - properties:
          result:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/dns-secondary-primary-zone_components-schemas-identifier'
    CloudflareClientAPI_schemas-identifier: {}
    CloudflareClientAPI_schemas-name:
      type: string
      description: Organization name.
      example: Cloudflare, Inc.
      maxLength: 100
    CloudflareClientAPI_schemas-require:
      type: array
      description: Rules evaluated with an AND logical operator. To match the policy,
        a user must meet all of the Require rules.
      items:
        $ref: '#/components/schemas/rule_components-schemas-rule'
    CloudflareClientAPI_schemas-response_collection:
