info:
  title: Cloudflare API
  description: |-
    Interact with Cloudflare's products and services via the Cloudflare API.
    For more information on how to create and troubleshoot API tokens, refer to
    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).

    Totally new to Cloudflare? [Start here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  version: 4.0.0
paths:
  /accounts:
    get:
      tags:
      - Accounts
      summary: List Accounts
      description: List all accounts you have ownership or verified access to.
      operationId: accounts-list-accounts
      responses:
        4xx:
          description: List Accounts response failure
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CloudflareClientAPI_response_collection'
                - $ref: '#/components/schemas/api-response-common-failure'
        "200":
          description: List Accounts response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudflareClientAPI_response_collection'
      security:
      - api_email: []
        api_key: []
      - api_token: []
  /accounts/{account_id}/gateway/categories:
    get:
      tags:
      - Zero Trust Gateway Categories
      summary: List Categories
      description: List all Categories.
      operationId: zero-trust-gateway-categories-list-categories
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      responses:
        4xx:
          description: List Categories response failure
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/categories_components-schemas-response_collection'
                - $ref: '#/components/schemas/api-response-common-failure'
        "200":
          description: List Categories response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories_components-schemas-response_collection'
      security:
      - api_email: []
        api_key: []
      - api_token: []
  /accounts/{account_id}/rulesets:
    get:
      tags:
      - Account Rulesets
      summary: List account rulesets
      description: Fetches all rulesets at the account level.
      operationId: account-rulesets-list-account-rulesets
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      responses:
        4xx:
          description: List account rulesets response failure
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/rulesets_response'
                - $ref: '#/components/schemas/api-response-common-failure'
        "200":
          description: List account rulesets response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rulesets_response'
      security:
      - api_email: []
        api_key: []
      - api_token: []
    post:
      tags:
      - Account Rulesets
      summary: Create an account ruleset
      description: Creates a ruleset at the account level.
      operationId: account-rulesets-create-an-account-ruleset
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_ruleset'
      responses:
        4xx:
          description: Create an account ruleset response failure
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ruleset_response'
                - $ref: '#/components/schemas/api-response-common-failure'
        "200":
          description: Create an account ruleset response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ruleset_response'
      security:
      - api_email: []
        api_key: []
      - api_token: []
  /accounts/{account_id}/rulesets/{ruleset_id}:
    delete:
      tags:
      - Account Rulesets
      summary: Delete an account ruleset
      description: Deletes all versions of an existing account ruleset.
      operationId: account-rulesets-delete-an-account-ruleset
      parameters:
      - name: ruleset_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/rulesets_components-schemas-id'
      - name: account_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      requestBody:
        required: true
        content:
          application/json: {}
      responses:
        4xx:
          description: Delete an account ruleset response failure
          content:
            application/json: {}
        "200":
          description: Delete an account ruleset response
          content:
            application/json: {}
      security:
      - api_email: []
        api_key: []
      - api_token: []
    get:
      tags:
      - Account Rulesets
      summary: Get an account ruleset
      description: Fetches the latest version of an account ruleset.
      operationId: account-rulesets-get-an-account-ruleset
      parameters:
      - name: ruleset_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/rulesets_components-schemas-id'
      - name: account_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/common_components-schemas-identifier'
      responses:
        4xx:
          description: Get an account ruleset response failure
          content:
            application/json:
