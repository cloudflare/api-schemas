        min-max by default, with the minimum set to 0. When asking for multiple time
        series, you can also get the percentual relative change of the 1st/main series,
        with respect to the 2nd/control series - for example, to get the relative
        change of this week from the previous week, the 1st series would have a date
        range of 7d, the 2nd, a date range of 7dControl, and the normalization would
        be set to PERCENTAGE_CHANGE.
      operationId: radar_get_AttacksLayer3Timeseries
      parameters:
      - name: aggInterval
        in: query
        description: Aggregation interval results should be returned in (for example,
          in 15 minutes or 1 hour intervals). Refer to [Aggregation intervals](https://developers.cloudflare.com/radar/concepts/aggregation-intervals/).
