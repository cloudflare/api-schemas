  /zones/{zone_id}/firewall/rules:
    post:
      summary: Create Firewall Rule
      description: Add a new firewall rule to a specific zone.
      parameters:
        - name: zone_id
          in: path
          required: true
          description: The zone identifier.
          schema:
            type: string
            example: "023e105f4ecef8ad9ca31a8372d0c353"
      requestBody:
        description: Firewall rule object to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Description of the firewall rule.
                action:
                  type: string
                  description: The action for the firewall rule (e.g., block, allow).
                filter:
                  type: string
                  description: The filter expression that defines the conditions for the firewall rule.
              example:
                description: "Block access to admin page"
                action: "block"
                filter: "http.request.uri.path eq '/admin'"
      responses:
        '201':
          description: Firewall rule created successfully
          content:
            application/json:
