                      filter:
                        type: string
                    example:
                      id: "firewall_rule_1"
                      description: "Block access to admin page"
                      action: "block"
                      filter: "http.request.uri.path eq '/admin'"

  /zones/{zone_id}/firewall/rules/{rule_id}:
    delete:
      summary: Delete Firewall Rule
      description: Delete a specific firewall rule by its ID.
      parameters:
        - name: zone_id
          in: path
          required: true
          description: The zone identifier.
          schema:
            type: string
            example: "023e105f4ecef8ad9ca31a8372d0c353"
        - name: rule_id
          in: path
          required: true
          description: The firewall rule identifier.
          schema:
            type: string
            example: "firewall_rule_1"
      responses:
        '204':
          description: Firewall rule deleted successfully
        '404':
          description: Firewall rule not found
          content:
            application/json:
              schema:
                type: object
                properties:
