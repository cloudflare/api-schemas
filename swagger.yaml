paths:
  /zones/{zone_id}/purge_cache:
    post:
      summary: Purge Cache for Zone
      description: Clears the cache for a specific zone. You can choose to purge everything or provide specific URLs.
      parameters:
        - name: zone_id
          in: path
          required: true
          description: The zone identifier.
          schema:
            type: string
            example: "023e105f4ecef8ad9ca31a8372d0c353"
      requestBody:
        description: Cache purge request.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                purge_everything:
                  type: boolean
                  description: Whether to purge all cached content.
                files:
                  type: array
                  description: Specific files or URLs to purge.
                  items:
                    type: string
              example:
                purge_everything: true
                files: []
      responses:
        '200':
          description: Cache successfully purged
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                    example: []
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                      state:
                        type: string
                    example:
                      id: "purge_request"
                      state: "completed"
        '404':
          description: Zone not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
