  /subscriptions/{account_id}/plans:
    get:
      summary: Retrieve Subscription Plans
      description: Fetch all available subscription plans for a specific account.
      parameters:
        - name: account_id
          in: path
          required: true
          description: The account identifier.
          schema:
            type: string
            example: "023e105f4ecef8ad9ca31a8372d0c353"
      responses:
        '200':
          description: Subscription plans retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                    example: []
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        price:
                          type: number
                          format: float
                        currency:
                          type: string
                        frequency:
                          type: string
                    example:
                      - id: "premium_plan"
                        name: "Premium"
                        price: 29.99
                        currency: "USD"
                        frequency: "monthly"
        '404':
          description: No subscription plans found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                    example: [{"code": 1002, "message": "No subscription plans found"}]

