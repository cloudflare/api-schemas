          in: path
          required: true
          description: The zone identifier.
          schema:
            type: string
            example: "023e105f4ecef8ad9ca31a8372d0c353"
      responses:
        '200':
          description: Zone information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                    example: []
                  result:
